<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate" />
  <title>MarkDown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/md.png" />
</head>

<body>
  <div class="page_bg"></div>
  <main class="content_wrap">
    <div class="head_btns">
      <div cursor class="save_btn iconfont icon-baocun"></div>
      <div cursor class="preview_state iconfont icon-yanjing_xianshi_o"></div>
      <div class="note_title"><input autocomplete="off" placeholder="Title" type="text"></div>
      <div cursor title="本地笔记列表" class="note_list_btn iconfont icon-bofangliebiao"></div>
      <div cursor class="to_max_btn iconfont icon-quanping"></div>
    </div>
    <div class="edit_wrap">
      <div class="note_list_mask">
        <nav>
          <ul></ul>
        </nav>
      </div>
      <textarea placeholder="输入内容~" class="edit_box"></textarea>
      <div class="preview_box"></div>
    </div>
  </main>
</body>

</html>
