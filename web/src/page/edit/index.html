<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate" />
  <title>MarkDown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/md.png" />
</head>

<body>
  <div class="mbg"></div>
  <main class="markdownBox">
    <div class="topBox">
      <div cursor class="save iconfont icon-baocun"></div>
      <div cursor class="sloseShow iconfont icon-yanjing_xianshi_o"></div>
      <div class="title"><input autocomplete="off" placeholder="Title" type="text"></div>
      <div cursor title="本地笔记列表" class="textData iconfont icon-bofangliebiao"></div>
      <div cursor class="fullScreenShow iconfont icon-quanping"></div>
    </div>
    <div class="editBox">
      <div class="navwrap">
        <nav>
          <ul class="dirBox"></ul>
        </nav>
      </div>
      <textarea placeholder="输入内容~" class="codeBox"></textarea>
      <div class="showBox"></div>
    </div>
  </main>
</body>

</html>
