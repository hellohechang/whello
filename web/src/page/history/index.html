<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/history-search.png">
  <title>Search-History</title>
</head>

<body>
  <!-- 背景 -->
  <div class="page_bg"></div>
  <!-- 笔记列表 -->
  <div class="head_wrap">
    <div class="h_content">
      <div cursor class="h_check_item_btn iconfont icon-duoxuan"></div>
      <input title="多个关键词用空格隔开" autocomplete="off" placeholder="搜索" type="search">
    </div>
  </div>
  <div class="content_wrap"></div>
  <footer>
    <div>
      <span cursor class="iconfont icon-xuanzeweixuanze"></span>
      <button cursor class="f_delete">删除</button>
      <button cursor class="f_close">取消</button>
    </div>
  </footer>
  <select cursor class="page_size">
    <option value="20">20/页</option>
    <option value="60">60/页</option>
    <option value="80">80/页</option>
    <option value="100">100/页</option>
    <option value="200">200/页</option>
  </select>
</body>

</html>
