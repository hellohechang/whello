<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet icon" href="../../img/login.png" />
  <title>Login</title>
</head>

<body>
  <div class="mbg"></div>
  <div class="loadingBox"></div>
  <main>
    <div class="account">
      <input autocomplete="off" type="text" placeholder="昵称">
      <p></p>
    </div>
    <div class="password">
      <input autocomplete="off" type="password" placeholder="密码">
      <p></p>
    </div>
    <div style="display: none;" class="repassword">
      <input autocomplete="off" type="password" placeholder="确认密码">
      <p></p>
    </div>
    <div style="text-align: center;">
      <button class="submit" cursor>登录</button>
    </div>
    <div style="padding-top: 20px;display: none;">
      <span cursor class="register">注册</span>
    </div>
  </main>
</body>

</html>
