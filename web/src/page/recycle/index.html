<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/recycle.png">
  <title>Recycle bin</title>
</head>

<body>
  <!-- 背景 -->
  <div class="mbg"></div>
  <div class="toplist">
    <div class="topcenter">
      <select cursor class="selectShow">
        <option value="note">笔记</option>
        <option value="booklist">书签列表</option>
        <option value="bookmk">书签</option>
        <option value="history">历史记录</option>
      </select>
    </div>
  </div>
  <section class="menu"></section>
  <footer>
    <div>
      <span cursor class="iconfont icon-xuanzeweixuanze"></span>
      <button cursor class="delAll">删除</button>
      <button cursor class="recoverAll">恢复</button>
      <button cursor class="off">取消</button>
    </div>
  </footer>
  <select cursor class="showpage">
    <option value="20">20/页</option>
    <option value="40">40/页</option>
    <option value="60">60/页</option>
    <option value="80">80/页</option>
    <option value="100">100/页</option>
    <option value="200">200/页</option>
    <option value="500">500/页</option>
  </select>
</body>

</html>
