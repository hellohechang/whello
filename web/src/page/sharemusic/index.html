<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/music.jpg">
  <title id="title">ShareMusic</title>
</head>

<body>
  <audio preload="none" class="my_audio"></audio>
  <div class="music_player_wrap">
    <div class="lrc_box">
      <p class="user_info"><span></span></p>
      <div class="lrc_bg"></div>
      <div class="lrc_head">
        <div cursor class="to_home iconfont icon-zhuye"></div>
        <div class="song_info_box">
          <div class="song_name"></div>
          <div class="artist_name"></div>
        </div>
        <div cursor class="user_logo"></div>
      </div>
      <div class="lrc_list_wrap">
        <div class="lrc_items"></div>
      </div>
      <!-- 音乐控制台 -->
      <div class="lrc_menu_wrap">
        <div class="right_btns">
          <div cursor class="play_speed_btn">x1</div>
          <div cursor class="play_mv_btn">MV</div>
          <div cursor class="lrc_translate_btn">译</div>
          <div cursor class="set_lrc_btn iconfont icon-icon"></div>
        </div>
      </div>
      <div class="lrc_foot_wrap">
        <div class="progress_bar">
          <div class="current_time">00:00</div>
          <!--进度条-->
          <div class="probox">
            <div cursor class="pro1">
              <div cursor class="pro2">
                <div cursor class="dolt"></div>
              </div>
            </div>
          </div>
          <div class="total_time">00:00</div>
        </div>
        <div class="foot_btn_wrap">
          <div cursor class="random_play_btn iconfont icon-shunxubofang"></div>
          <div cursor class="prev_play_btn iconfont icon-ic_skip_previous_px"></div>
          <div cursor class="play_btn iconfont icon-65zanting"></div>
          <div cursor class="next_play iconfont icon-skip-next"></div>
          <div cursor class="playing_list_btn iconfont icon-bofangliebiao"></div>
        </div>
      </div>
    </div>
    <!-- 正在播放列表 -->
    <div class="playing_list_mask">
      <div class="p_music_list_wrap">
        <div class="p_head">
          <div class="left"></div>
          <div cursor class="save_playing_list iconfont icon-icon-test"></div>
        </div>
        <div class="p_foot"></div>
      </div>
    </div>
  </div>
  <!-- MV -->
  <div class="music_mv_wrap">
    <div class="m_head_btns">
      <div cursor class="m_close iconfont icon-guanbi"></div>
      <div cursor class="m_back iconfont icon-prev"></div>
      <div style="flex:auto;" class="m_top_space"></div>
    </div>
    <div class="video_box">
      <video class="my_video" width="100%" controls="controls"></video>
    </div>
  </div>
</body>

</html>
