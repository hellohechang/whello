<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="assets">
  <link rel="stylesheet icon" href="../../img/music.jpg">
  <title id="title">ShareMusic</title>
</head>

<body>
  <audio class="my_audio"></audio>
  <div class="music_player_wrap">
    <div class="page_bg"></div>
    <div class="content_box">
      <p class="user_info"><span cursor></span></p>
      <div class="song_cover"></div>
      <div class="lrc_box">
        <div class="head_song_info">
          <div title="更多音乐" cursor class="to_home iconfont icon-zhuye"></div>
          <div class="info">
            <div class="song_name"></div>
            <div class="artist_name"></div>
          </div>
          <div cursor class="user_logo"></div>
        </div>
        <div class="lrc_content">
          <div class="lrc_list"></div>
        </div>
        <div class="song_set_btns">
          <div cursor class="set_lrc_btn iconfont icon-icon"></div>
          <div cursor class="translate_btn">译</div>
          <div cursor class="play_mv_btn">MV</div>
          <div cursor class="play_speed_btn">x1</div>
        </div>
        <div class="music_foot_wrap">
          <div cursor class="play_btn iconfont icon-65zanting"></div>
          <div class="pro_wrap">
            <div class="current_time">00:00</div>
            <div class="total_time">00:00</div>
            <div cursor class="probox clearfix">
              <div class="pro1">
                <div class="pro2">
                  <div cursor class="dolt"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MV -->
  <div class="music_mv_mask">
    <div class="music_mv_box">
      <div class="head_btns">
        <div cursor class="close_btn iconfont icon-guanbi"></div>
        <div cursor class="back_btn iconfont icon-prev"></div>
      </div>
      <div class="vedio_box">
        <video class="my_vedio" width="100%" controls="controls"></video>
      </div>
    </div>
  </div>
</body>

</html>
